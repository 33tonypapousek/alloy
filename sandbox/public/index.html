    <script>
      adbe("configure", {
        params: {
          orgId: 23784612874,
          dataSet: "dataset1",
          shouldStoreCollectedData: 1,
          device: "Chrome-Mac",
          collectionUrl: "http://parent.com:8080"
        }
      });

      adbe("subscribe", {
        params: { 
          eventName: "willPrepareRequest" 
        },
        callback: function (payload) {
          payload.appendToQuery({ key: "value" })
       }
      });

      adbe("subscribe", {
        params: { 
          eventName: "didMount" 
        },
        callback: function (response) {
          var personalization = response.personalization;
          console.log(personalization);
       }
      });
    </script>
