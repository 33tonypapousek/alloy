<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IAB 2.0 Using Visitor.js</title>

    <!-- OneTrust Cookies Consent Notice start -->
    <script
      src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js"
      type="text/javascript"
      charset="UTF-8"
      data-domain-script="679b1dc5-4386-4fa9-ba2b-8c8cee2d8d6f-test"
    ></script>
    <script type="text/javascript">
      function OptanonWrapper() {}
    </script>
    <!-- OneTrust Cookies Consent Notice end -->

    <script src="./visitor.5.js"></script>
  </head>
  <body>
    <h1>End-to-end Test Page running the IAB testing suite using Visitor.js</h1>
    <button class="iab-opt-in-onetrust-api">Opt In Via OneTrust JS API</button>
    <button class="iab-opt-out-onetrust-api">
      Opt Out Via OneTrust JS API
    </button>

    <script>
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      var optInViaOneTrustApi = document.querySelector(
        ".iab-opt-in-onetrust-api"
      );
      var optOutViaOneTrustApi = document.querySelector(
        ".iab-opt-out-onetrust-api"
      );

      function instantiateVisitor() {
        var orgId =
          getUrlParameter("orgId") || "63F828255DBB44320A494027@AdobeOrg";
        var visitor = Visitor.getInstance(orgId, {
          doesOptInApply: true,
          isIabContext: true,
          isOptInStorageEnabled: false,
          audienceManagerServer:
            getUrlParameter("audienceManagerServer") || "dcs-qe1.demdex.net"
        });
      }

      optInViaOneTrustApi.addEventListener("click", function() {
        OneTrust.AllowAll();
        instantiateVisitor();
      });

      optOutViaOneTrustApi.addEventListener("click", function() {
        OneTrust.RejectAll();
        instantiateVisitor();
      });
    </script>
  </body>
</html>
